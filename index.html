<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center mb-4">ToDo List</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">    
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Date-Time</th>
                        <th scope="col">Task No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Task</th>
                        <th scope="col">Status</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <div id="farhan">
                        <tr>
                            <th scope="row"><input type="datetime-local" name=""> </th>
                            <th>1</th>
                            <td>Farhan</td>
                            <td>Web Design</td>
                            <td>
                                <select class="form-select w-50" aria-label="Default select example">
                                    <option selected>Project Status</option>
                                    <option value="1">Start</option>
                                    <option value="2">Continue</option>
                                    <option value="3">Finish</option>
                                </select>
                            </td>
    
                            <td>
                                High
                            </td>
    
                            <td>
                                <section class="edit">
                                    <i class="bi bi-pencil-fill"></i>
                                    <i class="bi bi-calendar2-x-fill"></i>
                                </section>
                            </td>
                        </tr>
                      </div>   

                      <!-- <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr> -->
                      <!-- <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr> -->
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <section class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add Task
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Admin Select</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">Name</span>
                                    <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">

                                </div>

                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">Task-Name</span>
                                    <input type="text" class="form-control" placeholder="Task" aria-label="Username" aria-describedby="basic-addon1">

                                </div>

                                

                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">Date-Time</span>
                                    <input type="datetime-local" class="form-control" placeholder="Date-Time" aria-label="Username" aria-describedby="basic-addon1">

                                </div>

                                <select class="form-select w-50" aria-label="Default select example">
                                    <option selected>Priority</option>
                                    <option value="1">Hard</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Easy</option>
                                </select>



                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Submit</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
